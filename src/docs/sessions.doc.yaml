paths:
  /api/sessions/register:
    post:
      tags:
        - Sessions
      summary: Registra un nuevo usuario
      description: Registra un nuevo usuario con la información personal y las credenciales.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - verifyCode             
              properties:
                name:
                  type: string
                  example: Carlos
                email:
                  type: string
                  example: carlos@gmail.com
                password:
                  type: string
                  example: 123
      securitySchemes:
        cookieAuth:
          type: apiKey
          in: cookie
          name: token              
      responses:
        '201':
          description: User created successfully!
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Registered!
        '400':
          description: validation error!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Please enter email and password
        '401':
          description: Bad auth from register!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad auth from register!
        '500':
          description: Error del Servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: inter
                    example: 500
                  message:
                    type: string
                    example: Server Error
  
  /api/sessions/login:
    post:
      tags:
        - Sessions
      summary: Iniciar sesión de usuario
      description: Permite iniciar sesión a un usuario con su email y contraseña.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: sebasavila81@gmail.com
                password:
                  type: string
                  example: 123
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Logged in!
          headers:
            Set-Cookie:
              description: El token JWT almacenado en una cookie
              schema:
                type: string
        '400':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid credentials
                  errors:
                    type: object
                    example: {}
        '403':
          description: Cuenta no verificada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Account not verified
                  errors:
                    type: object
                    example: {}
        '500':
          description: Error del Servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: inter
                    example: 500
                  message:
                    type: string
                    example: Internal Server Error
  /api/sessions/signout:
    post:
      tags:
        - Sessions
      summary: Cierra la sesión de un usuario
      description: Cierra la sesión de un usuario al eliminar la cookie del token JWT.
      responses:
        '200':
          description: Cierre de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Signed out!
        '403':
          description: Error de autenticación
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: Bad auth from policies!
        '500':
          description: Error del Servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: Internal Server Error                    